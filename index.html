<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
     <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>APP</title>
  </head>
  <body>



    <!-- body app -->
    <div id="app" class="container">


      <!-- section left  -->
      <div class="section-left">


        <!-- name user -->
        <div class="name-user">

          <img src="https://www.britishinstitutes.it/sedi/skin/default-avatar.jpg" alt="">
          <span> <strong>Nome Utente</strong></span>

          <div class="icon">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>

        </div>
        <!-- notification new messages -->
        <div class="notification">

          <div class="picture-notification">
            <i class="fas fa-bell-slash"></i>
          </div>

          <div class="text-notification">
            <h5>Ricevi notifiche di nuovi messaggi</h5>
            <p>Attiva notifiche desktop</p>
          </div>

        </div>

        <!-- imput reaserch name -->
        <div class="search-chat">
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input  placeholder="Cerca o inizia una nuova chat" type="text" >
          </div>
        </div>

        <!-- list name * 4 -->

        <div class="section-name"><!--div contenitore lista nomi -->

            <li v-for="(nameList,index) in nameLists" :class="{active: index===attivo}" @click="attivo=index">
              <img :src="nameList.image">
              <span class="name-list-chat">{{nameList.name}}</span>
              <span class="date-list-chat">{{nameList.lastAccess}}</span>
            </li>
            
        </div>

      </div>

      <!-- section right -->
      <div class="section-right">

        <!-- selection chat user -->
        <div class="header-chat">

          <div class="photo-chat">
            <img :src="nameLists[attivo]">

          </div>

          <div class="stated-chat">

            <h5>{{nameLists[attivo].name}}</h5>
            <p>{{nameLists[attivo].lastAccess}}</p>

          </div>

          <div class="icon-chat">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>

        </div>

        <!-- main chat -->
        <div class="main-chat">
          <div v-for="message in nameLists[attivo].selection">
            <!-- assegnazione classe per gestire la chat -->
            <div :class="message.stato">
              {{message.message}}
              {{message.stato}}

            </div>

          </div>

        </div>

        <!--footer input message -->
        <div class="footer">

          <div class="footer-left">
            <i class="far fa-smile"></i>
          </div>

          <div class="footer-center">
            <input type="text" v-model="textUser" @keyup.enter="addText" placeholder="Scrivi un messaggio">
          </div>

          <div class="footer-right">
            <i class="fas fa-microphone" @click="addText"></i>
          </div>

        </div>


      </div>

    </div>


    <script src="js/script.js">

    </script>
  </body>
</html>
