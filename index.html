<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>APP</title>
  </head>
  <body>



    <!-- body app -->
    <div id="app" class="container">


      <!-- section left  -->
      <div class="section-left">


        <!-- name user -->
        <div class="name-user">

          <img src="https://www.britishinstitutes.it/sedi/skin/default-avatar.jpg" alt="">
          <span> <strong>Nome Utente</strong></span>

          <div class="icon">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>

        </div>
        <!-- notification new messages -->
        <div class="notification">

          <div class="picture-notification">
            <i class="fas fa-bell-slash"></i>
          </div>

          <div class="text-notification">
            <h5>Ricevi notifiche di nuovi messaggi</h5>
            <p>Attiva notifiche desktop</p>
          </div>

        </div>

        <!-- imput reaserch name -->
        <div class="imput-name">

          <div class="box">

             <i class="fas fa-search"></i>

             <input placeholder="Cerca o inizia una nuova chat" type="text">

          </div>

        </div>
        <!-- list name * 4 -->
        <div class="section-name">

        </div>




      </div>

      <!-- section right -->
      <div class="section-right">

      </div>

    </div>



  </body>
</html>
